<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIC Art Site!</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="text/javascript" src="index.js" defer></script>
</head>

<body>

    <!-- Site Heading -->
    <header id="header">
        <h1> Art Site! </h1>
    </header>

     <!-- Main Banner -->
     <div class="banner">
    </div>

    <!-- Nav Bar -->
    <div id="navbar">
    </div>

    <!-- About -->
    <div id="about" class="default">
        <p>About This Site</p>
    </div>

    <!-- Main site area -->
    <div id="page-body">
        <div id="home">
            <main>
                <h1>Welcome to ArtSite!</h1>
            </main>

        <!-- Search Bar -->
        <div class="form-container"> 
            <form class="form">
                <input id="search" type="text" class="input" placeholder="search"/>
                <button id="clear" class="clear-results">Clear Search Results</button>
            </form>
        </div>

        <!-- Search Results -->
         <!-- adding for now - might just adjust the card display instead -->
         <div class="results-container"> 
            <div class="results-cards">

            </div>
         </div>

     <!-- Filter Bar -->




     <!-- display cards -->
        <div id="art-cards" >
            <div id="card-container"></div>
        </div>
    </div>

    <!-- Favorites -->
    <div id="favorites" class="default">
        <div></div>
    </div>

</body>
</html>
